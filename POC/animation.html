<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        .box {
            margin: auto;
            margin-top: calc(100vh / 2 - 15rem / 2);
            height: 15rem;
            width: 15rem;
            background-color: yellowgreen;
            animation: scale 2s infinite;
            /* animation-fill-mode: forwards; */
        }

        .box-2 {
            height: 10rem;
            width: 10rem;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 50vh;
            left: 50vw;
            transform: translate(-50%, -50%);
            opacity: 0.5;
            /* animation: scale2 2s infinite; */
        }

        @keyframes scale {
            0% {
                transform: scale(1);
                border-radius: 0%;
            }

            50% {
                transform: scale(1.5);
                border-radius: 50%;
            }

            100% {
                transform: scale(1);
                border-radius: 0%;
            }
        }

        @keyframes scale2 {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(2);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box-2"></div>
</body>
</html>
