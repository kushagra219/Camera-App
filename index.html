<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Camera App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="filter-container">
        <div class="filter" style="background-color: #ff6b6b7c;"></div>
        <div class="filter" style="background-color: #1dd1a170;"></div>
        <div class="filter" style="background-color: #ff9ff25e;"></div>
        <div class="filter" style="background-color: #ff793f6e;"></div>
        <div class="filter" style="filter: grayscale(100%);"></div>
        <div class="filter"></div>
    </div>

    <div class="video-container">
        <video autoplay style="transform: scale(1);"></video>
    </div>

    <div class="zoom-container">
        <div id="zoom-in">+</div>
        <div id="zoom-out">-</div>
    </div>

    <button id="record">
        <div></div>
    </button>
    <button id="capture">
        <div></div>
    </button>

    <div id="gallery">
        <img src="https://img.icons8.com/ultraviolet/40/000000/gallery.png"/>
    </div>

    <script src="js/dbScript.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
